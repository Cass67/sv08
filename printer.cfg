[mcu]      
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_34FFD805334D593534650651-if00
restart_method: command     

[mcu extra_mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_50FF68068367515522150467-if00
restart_method: command      

[idle_timeout]
gcode:
    _DEMON_IDLE_TIMEOUT
timeout: 3600


# [scanner]
# serial: /dev/serial/by-id/usb-Cartographer_614e_3C0024001653584833373720-if00
# x_offset: 9                          
# y_offset: 9
# backlash_comp: 0.01717
# sensor: cartographer
# sensor_alt: carto
# #scanner_touch_z_offset: 0
# mesh_runs: 2

[probe]
pin: extra_mcu:PB6    
x_offset: -17                  
y_offset: 10             
#z_offset : 0
#z_offset = 1.890
speed: 5.0
samples: 2
sample_retract_dist: 2.0
lift_speed: 50
samples_result: average
samples_tolerance: 0.016
samples_tolerance_retries: 10


[probe_pressure]
pin: ^!PE12     
x_offset: 0                  
y_offset: 0
z_offset : 0
speed: 1.0

[bed_mesh]
zero_reference_position: 175, 175    
speed: 100
horizontal_move_z: 5
mesh_min: 30,30
mesh_max: 330,330
probe_count: 30, 30 # carto
probe_count: 9, 9 # probe
algorithm: bicubic
bicubic_tension: 0.4
adaptive_margin: 5
fade_start: 2
fade_end: 10
fade_target: 0

# [safe_z_home]
# home_xy_position: 175, 175
# z_hop: 20


[homing_override]
gcode:
   {% if not 'Z' in params and not 'Y' in params and 'X' in params %}
     G28 X
     G0 X348 F1200
   {% elif not 'Z' in params and not 'X' in params and 'Y' in params %}
     G28 Y
     G0 Y360  F1200
   {% elif not 'Z' in params and 'X' in params and 'Y' in params %}
     G28 Y
     G0 Y360  F1200
     G4 P2000
     G28 X
     G0 X348  F1200
   {% elif 'Z' in params and not 'X' in params and not 'Y' in params %}
     G90
     G0  X191 Y165 F3600
     G28 Z
     G0  Z10 F600
   {% else %}
     G90
     G0 Z5 F300
     G28 Y
     G0 Y360  F1200
     G4 P2000
     G28 X
     G0 X348  F1200
     G90
     G0  X191 Y165 F3600
     G28 Z
     G0  Z10 F600
   {% endif %}
axes: xyz
set_position_z: 0

[adxl345]
cs_pin:extra_mcu:PB12

[exclude_object]

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 30  # an example175 Y175 Z30
accel_per_hz:50
min_freq:1
max_freq:100
max_smoothing:0.2
hz_per_sec:0.5

[temperature_sensor Extra_mcu_temp]         
sensor_type: temperature_mcu
min_temp:0
max_temp:100

[temperature_sensor Host_temp]
sensor_type: temperature_host
min_temp: 0
max_temp: 110

[temperature_sensor Toolhead_Temp]
sensor_type: temperature_mcu
sensor_mcu: extra_mcu

[virtual_sdcard] 
path:/home/biqu/printer_data/gcodes/

[printer]
kinematics: corexy           
max_velocity: 600            
max_accel: 7700             
minimum_cruise_ratio: 0.5     
max_z_velocity: 20           
max_z_accel: 500             
square_corner_velocity: 5.0  

[input_shaper]
damping_ratio_x: 0.063
damping_ratio_y: 0.049

[quad_gantry_level]          
gantry_corners:              
	-60,-10
	410,420
# points: # carto
#     50,29
#     50,279
#     300,279
#     300,29
points: # probe
	36,10
	36,320
	346,320
	346,10
speed: 100           
horizontal_move_z: 5
retry_tolerance: 0.05
retries: 5        
max_adjust: 10              
#--------------------------------------------------------------------

[stepper_x]
step_pin: PE2
dir_pin: !PE0
enable_pin: !PE3
rotation_distance: 40         
microsteps: 64              
full_steps_per_rotation:200   
endstop_pin: tmc2209_stepper_x: virtual_endstop              
position_min: 0               
position_endstop: 355         
position_max: 355             
homing_speed: 30              
homing_retract_dist: 0        
homing_positive_dir: True     

[tmc2209 stepper_x]
uart_pin: PE1
interpolate: False #True             
run_current: 1.1 #1.5       
sense_resistor: 0.150         
stealthchop_threshold: 0      
uart_address:3
driver_sgthrs: 75 #65
diag_pin: PE15
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 7
driver_HEND: 5

#--------------------------------------------------------------------

[stepper_y]
step_pin: PB8
dir_pin: !PB6
enable_pin: !PB9
rotation_distance: 40         
microsteps: 64              
full_steps_per_rotation:200   
endstop_pin: tmc2209_stepper_y: virtual_endstop              
position_min: 0               
position_endstop: 364         
position_max: 364            
homing_speed: 30              
homing_retract_dist: 0        
homing_positive_dir: true     

[tmc2209 stepper_y]
uart_pin: PB7
interpolate: False #True             
run_current: 1.1 #1.5           
sense_resistor: 0.150         
stealthchop_threshold: 0    
uart_address:3
driver_sgthrs: 73 #65 MOD soft sensorless homing adjust
diag_pin: PE13
driver_sgthrs: 85
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 7
driver_HEND: 5

#--------------------------------------------------------------------

[stepper_z] #motherboard：Z3 
step_pin:PC0    
dir_pin:PE5    
enable_pin:!PC1    
rotation_distance: 40         
gear_ratio: 80:12             
microsteps: 16
endstop_pin: probe:z_virtual_endstop           
position_max: 347             
position_min: -5          
homing_speed: 15.0
homing_retract_dist:  5.0
homing_retract_speed: 15.0
second_homing_speed: 5.0 #10 MOD slower speed, more accuracy

[tmc2209 stepper_z]
uart_pin: PE6 
interpolate: false #true             
run_current: 0.54 # was 58 seems to avoid error 8                 
sense_resistor: 0.150       
stealthchop_threshold: 999999 
uart_address:3

#--------------------------------------------------------------------

[stepper_z1] ##motherboard：Z1
step_pin:PD3  
dir_pin:!PD1 
enable_pin:!PD4 
rotation_distance: 40         
gear_ratio: 80:12            
microsteps: 64      

[tmc2209 stepper_z1]
uart_pin:PD2  
interpolate: false #true             
run_current: 0.54 #0.58 MOD avoid Error 8
sense_resistor: 0.150  
stealthchop_threshold: 999999  
uart_address:3

#--------------------------------------------------------------------

[stepper_z2] ##motherboard：Z2
step_pin:PD7
dir_pin:PD5   
enable_pin:!PB5
rotation_distance: 40         
gear_ratio: 80:12             
microsteps: 64        

[tmc2209 stepper_z2]
uart_pin:PD6  
interpolate: false #true             
run_current: 0.54 #0.58 MOD avoid Error 8
sense_resistor: 0.150   
stealthchop_threshold: 999999 
uart_address:3


#--------------------------------------------------------------------

[stepper_z3] ##motherboard：Z4
step_pin:PD11 
dir_pin:!PD9 
enable_pin:!PD12   
rotation_distance: 40         
gear_ratio: 80:12             
microsteps: 64     

[tmc2209 stepper_z3]
uart_pin:PD10    
interpolate: false #true             
run_current: 0.54 #0.58 MOD avoid Error 8
sense_resistor: 0.150
stealthchop_threshold: 999999 
uart_address:3

